<!DOCTYPE html>
<html lang="en" class="has-background-black">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Watch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1 class="title is-2 has-background-success has-text-centered p-3 has-text-white">Stock Watch</h1>
    </header>
    <main class="columns">
        <!-- Search Bar Section -->
        <section class="column is-2 mt-3">
            <h2 class="title is-4 has-text-white">Search for a Stock: </h2>
            <input id="search-input" class="input column is-full mb-2" type="text" placeholder="TGT">
            <button id="search" class="button is-success column is-fullwidth mb-2">Search</button>
            <button id="update" class="button is-success column is-fullwidth">Update All</button>
            <hr class="search-bar-break">
            <div id="searched-cities">
                
            </div>
        </section>
        <!-- Searched Stock Data Section -->
        <section class="column is-10">
            <!-- Searched Stock Card -->
            <div class="card mt-3 has-background-black">
                <div class="card-header has-background-success">
                    <h3 id="stock-name" class="title is-3 m-3 has-text-white">Stock Info</h3>
                    <button id="save-button" class="button m-3 is-success is-light">Save</button>
                </div>
                <div class="card-content">
                    <p id="current-price" class="mb-3 has-text-white title is-4">Price: </p>
                    <p id="current-market-change" class="mb-3 has-text-white title is-5"></p>
                    <img id="current-stock-graph" src="" alt="">
                </div>
            </div>
            <!-- Saved Stocks Card -->
            <div class="card mt-3 has-background-black">
                <div class="card-header has-background-success">
                    <h3 class="title is-3 m-3 has-text-white">My Dashboard</h3>
                </div>
                <div id="saved-stocks-container" class="card-content columns is-multiline">
                    
                </div>
            </div>

        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/index.js" defer></script>
</body>
</html>
