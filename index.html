<!DOCTYPE html>
<html lang="en" class="has-background-black">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Watch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1 class="title is-2 has-background-success has-text-centered p-3 has-text-white">Stock Watch</h1>
    </header>
    <main class="columns">
        <!-- Search Bar Section -->
        <section class="column is-2 mt-3">
            <h2 class="title is-4 has-text-white">Search for a Stock: </h2>
            <input id="search-input" class="input column is-full mb-2" type="text" placeholder="TGT">
            <button id="search" class="button is-success column is-full mb-2">Search</button>
            <button id="update" class="button is-success column is-full">Update All</button>
            <hr class="search-bar-break">
            <div id="searched-cities">
                
            </div>
        </section>
        <!-- Searched Stock Data Section -->
        <section class="column is-10">
            <!-- Searched Stock Card -->
            <div class="card mt-3 has-background-black">
                <div class="card-header has-background-success">
                    <h3 id="stock-name" class="title is-3 m-3 has-text-white">Stock Info</h3>
                    <button id="save-button" class="button m-3 is-success is-light">Save</button>
                </div>
                <div class="card-content">
                    <p id="current-price" class="mb-3 has-text-white title is-4">Price: </p>
                    <p id="current-market-change" class="mb-3 has-text-white title is-5"></p>
                    <img id="current-stock-graph" src="" alt="">
                </div>
            </div>
            <!-- Saved Stocks Card -->
            <div id="saved-stocks-container" class="card mt-3 has-background-black">
                <!-- <div class="card-header has-background-success">
                    <h3 class="title is-3 m-3 has-text-white">Saved Stocks</h3>
                </div> -->
                <div class="card-content columns">
                    <!-- Saved Stock One Card -->
                    <div class="card column is-one-fifth has-background-black">
                        <div class="card-header has-background-success">
                            <h5 id="saved-stock1" class="title is-5 m-3 has-text-white">Stock One</h5>
                        </div>
                        <div class="card-content">
                            <p id="saved-stock1-price" class="title is-6 has-text-white mb-2">Price: </p>
                            <p id="saved-stock1-market-change"></p>
                        </div>
                    </div>
                    <!-- Saved Stock Two Card -->
                    <div class="card column is-one-fifth has-background-black">
                        <div class="card-header has-background-success">
                            <h5 id="saved-stock2" class="title is-5 m-3 has-text-white">Stock Two</h5>
                        </div>
                        <div class="card-content">
                            <p id="saved-stock2-price" class="title is-6 has-text-white mb-2">Price: </p>
                            <p id="saved-stock2-market-change"></p>
                        </div>
                    </div>
                    <!-- Saved Stock Three Card -->
                    <div class="card column is-one-fifth has-background-black">
                        <div class="card-header has-background-success">
                            <h5 id="saved-stock3" class="title is-5 m-3 has-text-white">Stock Three</h5>
                        </div>
                        <div class="card-content">
                            <p id="saved-stock3-price" class="title is-6 has-text-white mb-2">Price: </p>
                            <p id="saved-stock3-market-change"></p>
                        </div>
                    </div>
                    <!-- Saved Stock Four Card -->
                    <div class="card column is-one-fifth has-background-black">
                        <div class="card-header has-background-success">
                            <h5 id="saved-stock4" class="title is-5 m-3 has-text-white">Stock Four</h5>
                        </div>
                        <div class="card-content">
                            <p id="saved-stock4-price" class="title is-6 has-text-white mb-2">Price: </p>
                            <p id="saved-stock4-market-change"></p>
                        </div>
                    </div>
                    <!-- Saved Stock Five Card -->
                    <div class="card column is-one-fifth has-background-black">
                        <div class="card-header has-background-success">
                            <h5 id="saved-stock5" class="title is-5 m-3 has-text-white">Stock Five</h5>
                        </div>
                        <div class="card-content">
                            <p id="saved-stock5-price" class="title is-6 has-text-white mb-2">Price: </p>
                            <p id="saved-stock5-market-change"></p>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
